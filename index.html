
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EB1X US - The Sovereign Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --ivory: #F9F7F2;
            --oxford-navy: #141E30;
            --forest-green: #1B3022;
            --brass: #A68966;
            --paper: #FFFFFF;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--ivory);
            color: #2D2D2D;
            margin: 0;
            padding: 0;
        }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        .old-money-border {
            border: 1px solid rgba(166, 137, 102, 0.3);
            box-shadow: 0 4px 20px -10px rgba(20, 30, 48, 0.1);
        }
        .brass-button {
            background-color: var(--oxford-navy);
            color: #F9F7F2;
            transition: all 0.3s ease;
            border: 1px solid var(--brass);
        }
        .brass-button:hover {
            background-color: var(--forest-green);
            transform: translateY(-1px);
        }
        .nav-item-active {
            color: var(--brass) !important;
            border-bottom: 2px solid var(--brass);
        }
        /* Paper texture effect */
        .paper-texture {
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: var(--ivory); }
        ::-webkit-scrollbar-thumb { background: var(--brass); border-radius: 5px; }

        /* Custom scrollbar for containers */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(166, 137, 102, 0.2); border-radius: 2px; }

        /* Print Optimization for Sovereign Decree */
        @media print {
            body {
                background: white !important;
                background-image: none !important;
                color: black !important;
            }
            nav, footer, button, .no-print, #chatbot-container, .brass-button {
                display: none !important;
            }
            .print-area {
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                box-shadow: none !important;
                display: block !important;
            }
            .paper-texture {
                background-image: none !important;
            }
            .bg-white {
                background-color: white !important;
            }
            .shadow-2xl, .shadow-xl {
                box-shadow: none !important;
            }
            .max-w-4xl {
                max-width: 100% !important;
            }
            @page {
                margin: 2cm;
            }
            .print-break-inside-avoid {
                page-break-inside: avoid;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body class="paper-texture">
    <div id="root"></div>
    <!-- Entry Point -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
